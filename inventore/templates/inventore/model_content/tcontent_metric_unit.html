
<thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Metric Unit Name</th>
        <th scope="col">Action</th>
    </tr>
</thead>
<tbody>
{%for metric_unit in metric_units %}
    <tr>
        <td>
            {{metric_unit.id}}
        </td>
        <td>
            {{metric_unit.metric_unit_name}}
        </td>
        <td>
            <a class='btn' href={% url delete_path metric_unit.id %}><i class="bi bi-trash-fill delete"></i></a>
            <a class='btn' href={% url update_path metric_unit.id %}><i class="bi bi-pencil-square update"></i></a>
        </td>
    </tr>
{%endfor%}
</tbody>
