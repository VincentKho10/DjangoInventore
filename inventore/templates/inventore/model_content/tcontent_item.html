
<thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Item Code</th>
        <th scope="col">Item Name</th>
        <th scope="col">Metric Unit</th>
        <th scope="col">Quantity</th>
        <th scope="col">Grand Total</th>
        <th scope="col">Action</th>
    </tr>
</thead>
<tbody>
{%for item in items %}
    <tr>
        <td>
            {{item.id}}
        </td>
        <td>
            {{item.item_code}}
        </td>
        <td>
            {{item.item_name}}
        </td>
        <td>
            {{item.metric_unit.metric_unit_name}}
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.grand_total}}
        </td>
        <td>
            <a class='btn' href={% url delete_path item.id %}><i class="bi bi-trash-fill delete"></i></a>
            <a class='btn' href={% url update_path item.id %}><i class="bi bi-pencil-square update"></i></a>
        </td>
    </tr>
{%endfor%}
</tbody>
