<thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Tax Value</th>
        <th scope="col">Action</th>
    </tr>
</thead>
<tbody>
{%for tax in taxes %}
    <tr>
        <td>
            {{tax.id}}
        </td>
        <td>
            {{tax}}
        </td>
        <td>
            <a class='btn' href={% url delete_path tax.id %}><i class="bi bi-trash-fill delete"></i></a>
            <a class='btn' href={% url update_path tax.id %}><i class="bi bi-pencil-square update"></i></a>
        </td>
    </tr>
{%endfor%}
</tbody>
