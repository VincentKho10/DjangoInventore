
<thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Unit Name</th>
        <th scope="col">Metric Unit Name</th>
        <th scope="col">Action</th>
    </tr>
</thead>
<tbody>
{%for unit in units %}
    {{unit.metric_unit.}}
    <tr>
        <td>
            {{unit.id}}
        </td>
        <td>
            {{unit.unit_name}}
        </td>
        <td>
            {{unit.metric_unit.metric_unit_name}}
        </td>
        <td>
            <a class='btn' href={% url delete_path unit.id %}><i class="bi bi-trash-fill delete"></i></a>
            <a class='btn' href={% url update_path unit.id %}><i class="bi bi-pencil-square update"></i></a>
        </td>
    </tr>
{%endfor%}
</tbody>
